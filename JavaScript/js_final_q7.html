<!DOCTYPE html>
<html>
<head>
	<title>Div color change </title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			background-color: #0f0;
		}
	</style>
</head>
	<body>
	<div onmouseover="changeColor(this)" onmouseout="restoreColor(this)"></div>
	<br/>
	<script>
		function changeColor() {
				arguments[0].style.backgroundColor = "#00f"
			}
		function restoreColor() {
				arguments[0].style.backgroundColor = "#0f0"
		}
	</script>
</body>
</html>
