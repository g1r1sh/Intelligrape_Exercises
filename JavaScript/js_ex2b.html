<!DOCTYPE html>
<html>
<head>
	<title>Div Modification</title>
	<style type="text/css">
		div {
			color: #00bffc;
			font-size: 1.2em;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<div id='timeDisp'></div>
	<input type="submit" value="Display Time" onclick="timeDisplay('timeDisp')" style="margin:50px">
	<script src="date.js"></script>
	<script>		
		function timeDisplay() {
			showDate(arguments[0]);
			document.getElementById(arguments[0]).innerHTML += "<br/><br/><b><u>Formatted Time:</u></b><br/>";
			showFormatedTime(arguments[0]);
		}
	</script>
</body>
</html>
