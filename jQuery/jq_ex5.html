<!DOCTYPE html>
<html>
<head>
<title>jQuery Animation Demo</title>
<style type="text/css">
	div {
		color: #fff;
		background-color: #00bffc;
		position: absolute;
		left: 200px;
	}
</style>
</head>
<body>
	<div>Sample Div Text</div>
	<br/>
	<br/>
	<input type="button" value="Animate" onclick="anim()">
	<script src="jquery-2.1.3.min.js"></script>
	<script>
	a=1
	function anim() {
		if(a%2) {
			$('div').animate({left:'0px'},1000);
		}
		else {
			$('div').animate({left:'200px'},1000);
		}
		a++;
		
	}	
	</script>
</body>
</html>
