<!DOCTYPE html>
<html>
<head>
	<title>HTML Exercise 4</title>
	<style type="text/css">
	p {
		margin: 10px;
	}
	div {
		    box-shadow: 5px 5px 10px 10px #888888;
		    text-align: left;
		    width: 250px;
		    padding: 10px;
		    margin: 10px
	}
	</style>
</head>
<body>
<div>
<form>
	<p>Name: <input type="text" required/></p>
	<p>Email: <input type="text" required/></p>
	<p><input type="checkbox" checked="checked"/>Subscribe to the News Letter</p>
	<p>Format of the Email</p>
	<p><input type="radio" name="format" id="htm" checked/><label for="htm">HTML</label></p>
	<p><input type="radio" name="format" id="plain"/><label for="plain">Plain</label></p>
	<p>Type of subscription you want</p>
	<p>
	<select>
		<option>Standard-Free</option>
		<option>Premium-Paid</option>
	</select>
	</p>
	<p>Comments to the editor</p>
	<p><textarea rows="10" cols="25">
		
	</textarea>
	</p>
	<p><input type="Submit" value="Submit"/></p>
</form>
</div>
</body>
</html>
